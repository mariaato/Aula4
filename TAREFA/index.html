<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form name="cadastro" action="cadastro.php" method="post">
        <label for="nome">Nome Aluno:</label>
        <input type="text" id="nome" name="nome" ><br><br>

        <label for="matricula">Matricula:</label>
        <input type="text" id="matricula" name="matricula" ><br><br>

        <label for="curso">Curso:</label>
        <input type="text" id="curso" name="curso" ><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" ><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone"><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco"><br><br>

        <label for="CEP">CEP:</label>
        <input type="text" id="CEP" name="CEP" ><br><br>

        <label for="cidade">cidade:</label>
        <input type="text" id="cidade" name="cidade"><br><br>

        <label for="estado">estado:</label>
        <input type="text" id="estado" name="estado" ><br><br>

        <label for="horas">Curso para horas complementares:</label>
        <input type="text" id="horas" name="horas" ><br><br>

        <label for="carga">Carga Horaria:</label>
        <input type="text" id="carga" name="carga" ><br><br>


        <input type="submit" value="Enviar"/>
        <input type="reset" name="botao" value="Limpar"/>
    </form>
    
</body>
</html>
